name: Nuclei

on:
  push:
    branches: [master]

jobs:
  scan-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://github.com/projectdiscovery/nuclei/releases/download/v2.9.4/nuclei_2.9.4_linux_amd64.zip
          unzip -o nuclei_2.9.4_linux_amd64.zip
          sudo mv nuclei /usr/bin/
          sudo chmod +x /usr/bin/nuclei

      - name: Run nuclei
        run: |
          mkdir -p _data
          echo "${{ secrets.DOMAIN_NAME }}" | nuclei -silent -severity medium, high, critical, unknown -json _data/riau.json

      - name: Commit scanning results
        run: |
          git config --global user.email "${{ secrets.EMAIL_ADDRESS }}"
          git config --global user.name "z0rs"
          git add nuclei/riau.json
          git commit -m "Add scanning results" --no-verify

      - name: Push scanning results
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

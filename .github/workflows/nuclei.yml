name: Nuclei

on:
  push:
    branches: [master]

jobs:
  scan-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y wget unzip jq
          wget https://github.com/projectdiscovery/nuclei/releases/download/v2.9.4/nuclei_2.9.4_linux_amd64.zip
          unzip -o nuclei_2.9.4_linux_amd64.zip
          sudo mv nuclei /usr/bin/
          sudo chmod +x /usr/bin/nuclei
          sudo rm -rf nuclei_2.9.4_linux_amd64.zip
          
      - name: Run nuclei
        run: |
          echo "${{ secrets.DOMAIN_NAME }}" | nuclei -silent -uc -ue shodan, shodan-idb, fofa, censys, quake, hunter, zoomeye, netlas -attack-type pitchfork -severity medium, high, critical, unknown -output Nuclei/result.txt

      - name: Set up Git user
        run: |
          git config --global user.email "${{ secrets.EMAIL_ADDRESS }}"
          git config --global user.name "${{ secrets.USER_NAME }}"
          
      - name: Commit changes
        run: |
          git add Nuclei/result.txt
          git commit -m "Result scan $(date -u)" --no-verify

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

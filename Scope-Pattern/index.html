<!DOCTYPE html>
<html>
<head>
	<title>Scope Pattern Generator</title>
	<style>
		body {
			background-color: #2b3137;
			color: #ffffff;
			font-family: Arial, sans-serif;
			text-align: center;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.center {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		form {
			margin-top: 20px;
		}

		#regex {
			margin-top: 20px;
			font-size: 16px;
		}

		label {
			font-size: 18px;
		}

		input[type="text"] {
			padding: 8px;
			font-size: 18px;
			border-radius: 8px;
			border: none;
			margin-right: 10px;
		}

		input[type="button"] {
			padding: 8px;
			font-size: 18px;
			border-radius: 8px;
			border: none;
			background-color: #e74c3c;
			color: #ffffff;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type="button"]:hover {
			background-color: #c0392b;
		}
	</style>
</head>
<body>
	<div class="center">
		<h1>Scope Pattern Generator</h1>
		<form>
			<label for="domain">Enter target domain:</label>
			<input type="text" id="domain" name="domain">
			<input type="button" value="Generate Scope Pattern" onclick="generateRegex()">
		</form>
		<p>Regular expression pattern:</p>
		<p id="regex"></p>
	</div>

	<script type="text/javascript">
		function generateRegex() {
			var domain = document.getElementById("domain").value;
			var regex = "(^|^[^:]+://|[^.]+\\.)" + domain + ".*";
			document.getElementById("regex").innerHTML = regex;
		}
	</script>
</body>
</html>
